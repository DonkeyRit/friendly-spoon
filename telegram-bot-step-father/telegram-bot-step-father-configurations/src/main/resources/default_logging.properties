handlers= java.util.logging.ConsoleHandler, java.util.logging.FileHandler

.level = FINE

# Console Handler Settings 
java.util.logging.ConsoleHandler.level = CONFIG
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = [%1$tY:%1$tm:%1$td-%1$tH:%1$tM][%4$s]: %5$s%n

# File Handler Settings
java.util.logging.FileHandler.level = FINE
java.util.logging.FileHandler.pattern = /Users/dimaalekseev/Reps/friendly-spoon/telegram-bot-example/target/logs/telegram_bot_logs_%u%g.log
java.util.logging.FileHandler.limit = 2097152
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.formatter.format = [%4$s][%1$tc]: %5$s%6$s% %n

