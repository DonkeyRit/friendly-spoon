# Logs to file and console
handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
# Global logging levels, 7 levels
.level = WARNING

# Log file output in user's home directory, %h
java.util.logging.FileHandler.pattern = /Users/dimaalekseev/Reps/friendly-spoon/TelegramBotCore/target/logs/log%u.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.SimpleFormatter.format=[%1$tc] %4$s: %5$s %n

# log level for package
com.github.donkeyrit.App.level = SEVERE